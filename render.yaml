databases:
  - name: isdapresyo-db
    plan: free
    databaseName: isdapresyo
    user: isdapresyo

services:
  - type: web
    name: isdapresyo-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: isdapresyo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # If hosting frontend separately (Netlify/Vercel), keep this false.
      - key: SERVE_FRONTEND
        value: "false"
      # Optional: set to your Netlify/Vercel site URL to lock down CORS.
      # - key: FRONTEND_ORIGIN
      #   value: https://your-site.netlify.app
      # Optional: change to a hidden admin path (e.g. /bulan-admin-2026)
      # - key: ADMIN_PATH
      #   value: /admin
