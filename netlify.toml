[build]
  publish = "frontend"
  command = "node deploy/write-frontend-config.js"

[build.environment]
  NODE_VERSION = "22"

# Ensure /admin (no slash) resolves to the hidden admin folder
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Basic security headers for static hosting
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
